<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="miestilo.css">
    </head>
    <body>
        <div class="container">
  <header class="header">
    <h1 id="title" class="text-center">What kind of music do you like?</h1>
    <p id="description" class="description text-center">
      Tell us what your favorite type of music is, and we'll send you a playlist.
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>How many hours do you listen to music a day?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select timeframe</option>
        <option value="student">Less than an hour</option>
        <option value="job">Between one hour and three hours</option>
        <option value="learner">More than three hours</option>

      </select>
    </div>

    <div class="form-group">
      <p>Would you recommend this service to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>

    <div class="form-group">
      <p>
        What style of music do you prefer?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="blues"
          type="checkbox"
          class="input-checkbox"
        />Blues</label
      >
      <label>
        <input
          name="prefer"
          value="electronic"
          type="checkbox"
          class="input-checkbox"
        />Electronic</label
      >
      <label>
        <input
          name="prefer"
          value="folk"
          type="checkbox"
          class="input-checkbox"
        />Folk</label
      >
      <label>
        <input
          name="prefer"
          value="hip-hop"
          type="checkbox"
          class="input-checkbox"
        />Hip-Hop</label
      >
      <label>
        <input
          name="prefer"
          value="jazz"
          type="checkbox"
          class="input-checkbox"
        />Jazz</label
      >
      <label>
        <input
          name="prefer"
          value="pop"
          type="checkbox"
          class="input-checkbox"
        />Pop</label
      >
      <label>
        <input
          name="prefer"
          value="rock"
          type="checkbox"
          class="input-checkbox"
        />Rock</label
      >
      <label>
        <input
          name="prefer"
          value="classical"
          type="checkbox"
          class="input-checkbox"
        />Classical</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>

    </body>
</html>
